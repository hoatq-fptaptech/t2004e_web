<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Data</title>
    <link rel="stylesheet" type="text/css" href="libs/fontawesome/css/all.css"/>
    <link rel="stylesheet" href="css/form.css"/>
</head>
<body>
    <form method="post" action="#">
        <label><i class="far fa-user"></i>Username</label><br/>
        <input type="text" class="input-text" name="username" placeholder="Username.." required/><br/><br/>
        <input type="email" class="input-text" name="email" placeholder="Email.."  required/><br/><br/>
        <input type="password" class="input-text" name="user_password" placeholder="Password" required/><br/><br/>
        <label><input type="checkbox" name="ready"/>I'm ready</label><br/><br/>
        <label><input type="radio" name="sex" value="male"/>Male</label><br/>
        <label><input type="radio" name="sex" value="female"/>Female</label><br/>
        <label><input type="radio" name="sex" value="other"/>Other</label><br/>
        <br/>
        <input type="date" class="input-text" name="birthday" placeholder="Ngày sinh"/><br/><br/>
        <input type="time" class="input-text" name="time" placeholder="Giờ sinh"/><br/><br/>
        <input type="month"class="input-text" name="month" placeholder="tháng sinh"/><br/><br/>

        <input type="color" name="my_color" placeholder="Color.."/><br/><br/>
        <input type="number"class="input-text" name="money" placeholder="Money.."/><br/><br/>
        <input type="range" name="volumes" min="0" max="100" placeholder="Volumes.."/><br/><br/>
        <input type="file" name="avatar" placeholder="Avatar"/><br/><br/>
        <input type="hidden" name="_token" value="server_token"/>

        <select name="faculty" class="input-text">
            <option value="toan">Toán</option>
            <option value="dientu">Điện tử</option>
            <option value="cntt">Công nghệ thông tin</option>
            <option value="hatnhan">Khoa học hạt nhân</option>
            <option value="kthangkhong">Kỹ thuật hàng không</option>
        </select><br/><br/>

        <textarea name="tieusubanthan" rows="5" cols="100" placeholder="Tiểu sử bản thân...">
        </textarea><br/><br/>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">Button</button>
    </form>
</body>
</html>
