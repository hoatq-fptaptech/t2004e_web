<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo JS 2</title>
</head>
<body>
    <script type="text/javascript">
        let obj = {
            name : "Nguyen Van An",
            age: 18,
            address: "8 Ton That Thuyet",
            run : function () {
                console.log(this.name+ " is running...");
            },
            girlFriends:[
                "Ngoc Trinh","Phuong Trinh"
            ],
            goToHotel: function(){
                // for (let i=0;i<this.girlFriends.length;i++){
                //     console.log("DI hotel voi "+this.girlFriends[i]);
                // }
                this.girlFriends.map(function (e) {
                    console.log("DI hotel voi "+ e);
                })
            },
            children: {
                name: "Nguyen van Binh",
                birthday: "22-5-1999",
                playGame: function(){
                    console.log("playing game..");
                    return this;
                },
                children:{
                    name: "Nguyen van Nam",
                    eat: function () {
                        console.log("Uong sua");
                        return this;
                    },
                    sleep: function () {
                        console.log("di ngu...");
                        return this;
                    }
                }
            }

        };
        console.log(obj.name);
        console.log(obj.address);
        obj.run();
        console.log("ten cua con la: "+obj.children.name)
        console.log("Ten cua chau: "+obj.children.children.name);
        obj.children.children.eat();
        obj.children.children.sleep();
        obj.children.children.eat().sleep();
        obj.name = "Nguyen van Anh";
        console.log(obj.name);
    </script>
</body>
</html>
