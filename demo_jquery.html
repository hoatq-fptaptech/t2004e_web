<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo jQuery</title>
    <script src="js/jquery.js" type="text/javascript"></script>
</head>
<body>
    <p class="pp">Doan van so 1</p>
    <p class="pp">Doan van so 2</p>
    <p class="pp">Doan van so 3</p>
    <ul class="list">
        <li>Mì tôm</li>
        <li>Bánh mỳ</li>
        <li>Xôi xéo</li>
        <li>Cơm gà</li>
    </ul>
    <button onclick="Open();">Open</button>
    <button onclick="Close();">Close</button>
    <button onclick="Auto()">Auto</button>
    <button class="move">Move</button>
<script type="text/javascript">
    $("p.pp").css("color","red");
    $("ul > li:first-child").css("color","green");
    $("ul li:first-child").next().css("color","orange");
    $("ul li:first-child").parent().css("background-color","yellow");
    $("ul > li:last-child").css({
        "color":"blue",
        "background-color":"gray"
    });
    // let txt = $("ul li:first-child").text();
    $("ul li:first-child").text($("ul li:first-child").text()+" trứng");
    $("ul li:first-child").html("<h1>Bánh mỳ trứng</h1>");
    $("ul li:first-child").addClass("active");
    function Open() {
        // $(".list").show();
        // $(".list").fadeIn(1000);
         $(".list").slideDown(1000);
    }
    function Close() {
        // $(".list").hide();
        // $(".list").fadeOut(1000);
        $(".list").slideUp();
    }
    function Auto() {
        // $("ul").toggle();
        // $("ul").slideToggle();
        $("ul").fadeToggle();
    }

    $(".move").bind("click",function () {
        if($("ul").hasClass("active")){
            $("ul").animate({
                "margin-left":"0px"
            },500);
            $("ul").removeClass("active");
        }else{
            $("ul").animate({
                "margin-left":"200px"
            },500);
            $("ul").addClass("active");
        }
    })
    $(".list").bind("mouseenter",function () {
       console.log("mouse enter list");
    });
</script>
</body>
</html>
